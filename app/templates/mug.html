{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="container">
    <div class="row align-items-center">
        <div class="col align-self-center">
            <div class="card bg-light">
                <form class="card-body flex-column" style="display: flex;" id="form">
                    <input type="text" class="form-control" placeholder="Enter your file name from admin panel" name="file_name">
                    <br>
                    <button class="btn btn-success">Get URL</button>
                </form>
                <span class="text text-muted" class="hidden" id="span">Your url is: <a href="" id="a"></a></span>
            </div>
        </div>
    </div>
</div>

<script>
    var form = document.querySelector('#form');
    var a = document.querySelector('#a');
    var span = document.querySelector('#span');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        file_name = form.file_name;
        url = "{% url 'media' %}?file=" + file_name.value;
        a.href = url;
        a.innerHTML = 'Click here';
        span.classList.remove('hidden');
    });
</script>
{% endblock content %}
