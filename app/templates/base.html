{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ desc }}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>{{ SITE.TITLE }}- {{ title }}</title>

    <style>
        ::-webkit-scrollbar{
            width: 1px;
        }
        .hidden{
            display: none;
        }
    </style>
    <script>
        function select(selector){
            return document.querySelector(selector);
        }
    </script>
</head>
<body class="" style="background: rgba(0, 0, 0, .1);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="" class="navbar-brand">{{ SITE.TITLE }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'sposts' %}">
                    <input class="form-control me-2" type="search" placeholder="Search Posts ..." aria-label="Search" name="q" value="{{ field_text }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <br>
    <br>
    <footer class="py-3 my-4 bg-light">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About Us</a></li>
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-muted">Contact Us</a></li>
        </ul>
        <p class="text-center text-muted">&copy; {{ SITE.COPYRIGHT_TEXT }}</p>
    </footer>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
