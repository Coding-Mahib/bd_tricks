{% extends 'base.html' %}

{% load markdown_extras %}

{% block content %}
{% load static %}
<style>
    .card{
        border-radius: 40px;
    }
    .card h2, .card .text-muted{
        margin: 8px;
    }
    .img{
        max-height: 500px;
        max-width: 100%;
        width: 100%;
        border-radius: 5px;
    }
    .right{
        float: right;
    }
    a{
        text-decoration: none;
        color: #333;
        cursor: pointer;
    }
    .centent{
        padding: 15px;
    }
</style>
<link rel="stylesheet" href="{% static 'tinymce/content.min.css' %}">
<br>
<br>
<input type="hidden" name="" id="c" value="{{ posts }}">
<div class="container">
    <div class="row align-items-center hidden" id="post">
        <div class="col align-self-center">
            <div class="card bg-light">
                <div class="card-body">
                    <h2 class="text text-lg-start">{{ post.title }}</h2>
                    <br>
                    <small class="text text-muted">Published by {{ post.author }} <span class="right">Published At: `{{ post.publish_date }}`</span></small>
                    <br>
                    <img src="{% url 'files' %}?file={{ post.thumbnail }}" alt="{{ post.title }}" class="img" />

                    <br>
                    <br>
                    <div class="content mce-content-body">
                        {{ post.content | markdown | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="pl"></div>
</div>
<script>
    let posts = Number(document.querySelector('#c').value);
    const pl = document.querySelector('#pl');
    const post = document.querySelector('#post');


    if (posts === 0){
        html = '<div class="row align-items-center">';
        html += '<div class="col align-self-center">';
        html += '<p class="text text-center text-muted text-danger">Your requested post not found !</p>';
        html += '</div></div>';

        pl.innerHTML = html;
    }else{
        post.classList.remove('hidden');
    }
</script>
{% endblock content %}
